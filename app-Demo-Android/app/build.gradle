            storePassword 'uwenadat'
        }
    }
    compileSdkVersion 24
    defaultConfig {
        applicationId "ch.fhnw.comgr"
        minSdkVersion 21
        targetSdkVersion 23
        versionCode 19
        versionName "2.0.019"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a'
        }
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions -std=c++11 -w -Wno-error=format-security"
                abiFilters 'arm64-v8a' // 'armeabi-v7a' //,
            }
        }
    }
    sourceSets {
        main {
            assets.srcDirs = ['src/main/assets']
        }
        debug {
            jniLibs.srcDirs = ['../../_lib/prebuilt/OpenCV/android/Debug']
        }
        release {
            jniLibs.srcDirs = ['../../_lib/prebuilt/OpenCV/android/Release']
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
        debug {
            jniDebuggable true
        }
    }
    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }
    buildToolsVersion '27.0.3'
}

